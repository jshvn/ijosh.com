# Site settings
baseURL = "https://ijosh.com"
languageCode = "en-US"
title = "Josh Vaughen"
theme = "split"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "&copy;2021 Josh Vaughen"

[params]

  # Metadata for search engines and social sharing
  author = "Josh Vaughen"
  description = "Connect with Josh Vaughen to learn about his interest in data science, machine learning, and artificial intelligence."
  shareImage = "images/_22A2175.jpg"
  twitterHandle = "dvnll"

  # Favicon
  favicon = "images/favicon.png"

  [params.custom.css]
    enable = true

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/_22A2175.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
